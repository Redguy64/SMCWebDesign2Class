<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="main.css" rel="stylesheet">
    <title>Flex layout</title>
</head>

<body>
    <header class="teal-bg">
        <nav class="flex">
            <ul><li><a href="#"><img class="order-6 order-lrg-6 logo"
                src="https://www.strunkmedia.com/wp-content/uploads/2018/05/bigstock-Print-163213010.png"
                alt="Logo"></a></li></ul>
            <ul class="flex">
                <li class="order-2 order-lrg-1 l1"><a href="#" class="black-tx">Products</a></li>
                <li class="order-3 order-lrg-2 l2"><a href="#">Reviews</a></li>
                <li class="order-1 order-lrg-3 r1"><a href="#">FAQ</a></li>
                <li class="order-4 order-lrg-4 r2"><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="w-33">
            <h2>Dog 1</h2>
            <img src="dog1.jpg" alt="Dog 1">
        </div>
        <div class="w-33">
            <h2>Dog 2</h2>
            <img src="dog2.jpg" alt="Dog 2">
        </div>
        <div class="w-33">
            <h2>Dog 3</h2>
            <img src="dog3.jpg" alt="Dog 3">
        </div>
        <div class="w-70">
            <h2>Dog 4</h2>
            <img src="dog4.jpeg" alt="Dog 4">
        </div>
        <div class="w-30">
            <h2>Dog 5</h2>
            <img src="dog5.jpg" alt="Dog 5">
        </div>
    </main>
    <footer class="peach-bg"></footer>
</body>

</html>
