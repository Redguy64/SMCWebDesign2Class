<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to JS</title>
    <style>
        body {
            margin: 0px;
        }

        #myHeading {
            background-color: rgb(255, 241, 40);
            margin: 0px;
            padding: 20px;
        }

        #myDiv {
            height: 400px;
            background-color: lightgray;
        }
    </style>
</head>

<body id="docBody">
    <h1 id="myHeading">Hello, <span id="userName">World</span>!</h1>

    <div id="myDiv"></div>

    <button href="#" id="colorChange">Change the background color!</button>
    <button href="#" id="FontChange">Change the Font Size!</button>



    <script>
        console.log("This is your page talking to you!");

        let answer = prompt("What's your name?");
        console.log(answer);
        document.getElementById("userName").innerText = answer;


        let bigDiv = document.getElementById("myDiv");
        let trigButton = document.getElementById("colorChange");
        let docHeading = document.getElementById("myHeading");
        let fontButton = document.getElementById("FontChange");

        console.log(trigButton);

        trigButton.addEventListener("click", function () {
            let userAnswer = confirm("Are you sure you want to change this color?");
            console.log(userAnswer);

            if (userAnswer == true) {
                docHeading.style.backgroundColor = "blue";

                bigDiv.style.backgroundColor = "red";

                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "This is red now!";
                smallHeading.style.fontStyle = "italic";
                bigDiv.appendChild(smallHeading);

                alert("The changes are now complete!");
            } else {
                alert("No action will be taken.");
            }

        });

        FontChange.addEventListener("click", function () {
            let userAnswer = confirm("Are you sure you want to change the font size?");
            console.log(userAnswer);

            if (userAnswer == true) {
                docHeading.style.fontSize = "50px";

                bigDiv.style.fontSize = "50px";

                let smallHeading = document.createElement("h5");
                smallHeading.innerText = "Everything is Large now!";
                smallHeading.style.fontStyle = "italic";
                bigDiv.appendChild(smallHeading);

                alert("The changes are now complete!");
            } else {
                alert("No action will be taken.");
            }

        });
    </script>

</body>

</html>
