<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="Images">
            <img src="City.jpg" alt="Image 1" class="img1">
            <img src="Mountain.jpg" alt="Image 2" class="img2">
            <img src="Nature.jpg" alt="Image 3" class="img3">
            <img src="Snow.jpg" alt="Image 4" class="img4">
        </div>

        <div>
            <button id="Hide1">Click to hide City.</button>
            <button id="Show1">Click to show City.</button>

            <button id="Hide2">Click to hide Mountain.</button>
            <button id="Show2">Click to show Mountain.</button>

            <button id="Hide3">Click to hide Nature.</button>
            <button id="Show3">Click to show Nature.</button>

            <button id="Hide4">Click to hide Snow.</button>
            <button id="Show4">Click to show Snow.</button>
        </div>

        <div>
            <button id="AddBorder">Add Borders to all Pictures</button>
            <button id="RemoveBorder">Remove Borders from all Pictures</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function () {
            //Hide and Show Buttons for all Images
            $("#Hide1").click(function () {
                $(".img1").hide();
            });

            $("#Show1").click(function () {
                $(".img1").toggle();
            });

            $("#Hide2").click(function () {
                $(".img2").hide();
            });

            $("#Show2").click(function () {
                $(".img2").toggle();
            });

            $("#Hide3").click(function () {
                $(".img3").hide();
            });

            $("#Show3").click(function () {
                $(".img3").toggle();
            });

            $("#Hide4").click(function () {
                $(".img4").hide();
            });

            $("#Show4").click(function () {
                $(".img4").toggle();
            });

            //Add Border Button
            $('#AddBorder').click(function () {
                $(".img1").addClass("Borders");
                $(".img2").addClass("Borders");
                $(".img3").addClass("Borders");
                $(".img4").addClass("Borders");
            });

            //Remove Border Button
            $('#RemoveBorder').click(function () {
                $(".img1").removeClass("Borders");
                $(".img2").removeClass("Borders");
                $(".img3").removeClass("Borders");
                $(".img4").removeClass("Borders");
            });
        });
    </script>
</body>

</html>
